<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
<!-- Page Header-->
<header class="masthead"
    style="background-image: url('https://images.unsplash.com/photo-1580914272598-9c5b88d24db2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE4fGJEbzQ4Y1Vod25ZfHxlbnwwfHx8fHw%3D')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Mohammad's Blog</h1>
                    <span class="subheading">A Blog for python code</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for article in data %}

            <!-- Post preview-->
            <div class="post-preview">
                <a href="{{url_for('post', num=article['id'])}}">
                    <h2 class="post-title">{{article["title"]}}</h2>
                    <h3 class="post-subtitle">{{article["subtitle"]}}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">ME</a>
                    on September 24, 2023
                </p>
            </div>
            <!-- Divider-->
            <hr class="my-4" />

            {% endfor %}
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts
                    â†’</a></div>
        </div>
    </div>
</div>
{% include 'footer.html' %}

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{ url_for('static', filename='/js/scripts.js') }}"></script>
</body>

</html>
