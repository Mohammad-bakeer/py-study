<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
<h1>My Library</h1>
    <form method="POST" action="{{ url_for('edit') }}">
        <p>Book Name: {{book['title']}}</p>
        <p>Current Rating:{{ book['rating']}}</p>
        <input hidden="hidden" name="id" value="{{book.id}}">
        <input type="text" id="rating" name="rating" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
